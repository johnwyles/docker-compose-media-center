global:
  scrape_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "bazarr-exporter"
    static_configs:
      - targets: ["bazarr-exporter:9712"]

  - job_name: "lidarr-exporter"
    static_configs:
      - targets: ["lidarr-exporter:9711"]

  - job_name: "prowlarr-exporter"
    static_configs:
      - targets: ["prowlarr-exporter:9709"]

  - job_name: "radarr-exporter"
    static_configs:
      - targets: ["radarr-exporter:9708"]

  - job_name: "sabnzbd-exporter"
    static_configs:
      - targets: ["sabnzbd-exporter:9710"]

  - job_name: "sonarr-exporter"
    static_configs:
      - targets: ["sonarr-exporter:9707"]

  - job_name: "unpackerr-metrics"
    static_configs:
      - targets: ["unpackerr:5656"]

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          group: 'prometheus'

  - job_name: 'nodeexporter'
    scrape_interval: 5s
    static_configs:
      - targets: ['nodeexporter:9100']
  
  - job_name: 'snmp'
    scrape_interval: 5s
    static_configs:
      - targets: ['192.168.1.2']
    metrics_path: /snmp
    params:
      module: [synology]
      auth: [snmpv3]
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - source_labels: [__param_target]
        regex: (.*)
        replacement: snmp:9116
        target_label: __address__

  - job_name: cadvisor
    scrape_interval: 5s
    static_configs:
      - targets: ['cadvisor: 8585']

  - job_name: 'speedtest'
    scrape_interval: 60m
    scrape_timeout:  60s
    metrics_path: /metrics
    static_configs:
      - targets: ['speedtest:9090']

  - job_name: watchtower
    scrape_interval: 5s
    metrics_path: /v1/metrics
    bearer_token: demotoken
    static_configs:
      - targets: ['watchtower:8484']