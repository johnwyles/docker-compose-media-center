  overseerr:
    image: lscr.io/linuxserver/overseerr:latest
    container_name: overseerr
    hostname: overseerr
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
      - UMASK=${UMASK}
    networks:
      - media
    volumes:
      - ${CONFIG_BASE_DIR}/overseerr:/config
    ports:
      - 5055:5055
    restart: unless-stopped

  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    hostname: plex
    environment:
      - PGID=${PGID}
      - PLEX_CLAIM=${PLEX_CLAIM}
      - PLEX_PASS=yes
      - PUID=${PUID}
      - UMASK=${UMASK}
      - VERSION=docker
    networks:
      - media
    volumes:
      - ${BOOKS_DIR_LOCAL}:${BOOKS_DIR_RELATIVE}
      - ${CONFIG_BASE_DIR}/plex/config:/config
      - ${MOVIES_DIR_LOCAL}:${MOVIES_DIR_RELATIVE}
      - /volume1/Music:/music
      - ${TV_DIR_LOCAL}:${TV_DIR_RELATIVE}
    ports:
      - 3005:3005
      - 32400:32400
      - 32410:32410
      - 32412:32412
      - 32413:32413
      - 32414:32414
      - 32469:32469
      - 8324:8324
    restart: unless-stopped
